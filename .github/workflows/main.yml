name: Build and Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y build-essential

    - name: Make (Linux)
      if: runner.os == 'Linux'
      run: make CC="gcc" release

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make mingw -y
        Invoke-WebRequest -Uri "https://github.com/jmeubank/tdm-gcc/releases/download/v10.3.0-tdm64-2/tdm64-gcc-10.3.0-2.exe" -OutFile "tdm-gcc-installer.exe"
        Start-Process "tdm-gcc-installer.exe" -ArgumentList "/S" -NoNewWindow -Wait

    - name: Make (Windows)
      if: runner.os == 'Windows'
      run: mingw32-make.exe CC="gcc" release 
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        if ! command -v clang &> /dev/null
        then
          xcode-select --install
        fi

    - name: Make (macOS)
      if: runner.os == 'macOS'
      run: make release

    - name: Create build directory and copy binary (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir build
        cp ./rayforce ./build/
        cd build
        zip -r ../${{ matrix.os }}.zip .  

    - name: Create build directory and copy binary (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cp ./rayforce.exe ./build/
        cd build
        7z a ../${{ matrix.os }}.zip .

    - name: Create build directory and copy binary (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir build
        cp ./rayforce ./build/
        cd build
        zip -r ../${{ matrix.os }}.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}.zip
        path: ${{ matrix.os }}.zip
  
  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Download Artifacts
      uses: actions/download-artifact@v2

    - name: Upload Release Asset (Linux)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/ubuntu-latest.zip/ubuntu-latest.zip
        asset_name: linux.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/windows-latest.zip/windows-latest.zip
        asset_name: windows.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (macOS)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/macos-latest.zip/macos-latest.zip
        asset_name: macos.zip
        asset_content_type: application/zip
