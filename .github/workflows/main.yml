name: Build and Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        # os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y build-essential

    - name: Make (Linux)
      if: runner.os == 'Linux'
      run: make

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make mingw -y
        Invoke-WebRequest -Uri "https://github.com/jmeubank/tdm-gcc/releases/download/v10.3.0-tdm64-2/tdm64-gcc-10.3.0-2.exe" -OutFile "tdm-gcc-installer.exe"
        Start-Process "tdm-gcc-installer.exe" -ArgumentList "/S" -NoNewWindow -Wait

    - name: Make (Windows)
      if: runner.os == 'Windows'
      run: mingw32-make.exe CC="gcc" release 
    
    - name: Create build directory and copy binary (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir build
        cp ./rayforce ./build/
        cd build
        zip -r ../rayforce.zip .  

    - name: Create build directory and copy binary (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cp ./rayforce.exe ./build/
        cd build
        7z -r ../rayforce.zip .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rayforce.zip
        asset_name: ${{ matrix.os }}.zip
        asset_content_type: application/zip
