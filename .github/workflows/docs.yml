name: Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install MkDocs
      run: |
        pip install mkdocs-material
        pip install mkdocs-git-revision-date-plugin
        
    - name: Run Tests
      run: |
        # Run tests and capture output, stripping ANSI escape sequences
        make tests | sed 's/\x1b\[[0-9;]*m//g' | tee test_output.txt

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test_output.txt

    - name: Create Tests Report Directory
      run: mkdir -p site/tests_report

    - name: Convert Test Output to HTML
      run: |
        echo '<html><head><style>body { font-family: Arial, sans-serif; } .passed { color: green; } .failed { color: red; }</style></head><body><h1>Test Report</h1><pre>' > site/tests_report/index.html
        cat test_output.txt | sed 's/Passed/<span class="passed">✓ Passed<\/span>/g' | sed 's/Failed/<span class="failed">✗ Failed<\/span>/g' >> site/tests_report/index.html
        echo '</pre></body></html>' >> site/tests_report/index.html

    - name: Build documentation
      run: mkdocs build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 