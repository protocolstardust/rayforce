name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Cache MkDocs dependencies
      uses: actions/cache@v3
      with:
        key: mkdocs-material-${{ hashFiles('requirements.txt') }}
        path: .cache
        restore-keys: |
          mkdocs-material-
        
    - name: Install MkDocs
      run: pip install mkdocs-material
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "No tests available yet"
        
    - name: Generate coverage report
      run: |
        if [ -f coverage.info ]; then
          genhtml coverage.info -o docs/coverage_report
          # Extract coverage percentage for the badge
          COVERAGE=$(lcov --summary coverage.info | grep "lines" | awk '{print $4}' | cut -d'%' -f1)
          # Determine badge color based on coverage percentage
          if [ "$COVERAGE" -ge 90 ]; then
            COLOR="success"
          elif [ "$COVERAGE" -ge 70 ]; then
            COLOR="important"
          else
            COLOR="critical"
          fi
          # Update README.md with the coverage percentage and color
          sed -i "s/coverage-[0-9]*%25-[a-z]*/coverage-${COVERAGE}%25-${COLOR}/" README.md
          # If the pattern wasn't found, try a different pattern
          if ! grep -q "coverage-${COVERAGE}%25" README.md; then
            sed -i "s/coverage-[0-9]*%25/coverage-${COVERAGE}%25-${COLOR}/" README.md
          fi
          # Commit the updated README.md
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update coverage badge to ${COVERAGE}%" || echo "No changes to commit"
          git push || echo "No changes to push"
        else
          mkdir -p docs/coverage_report
          echo "<html><body><h1>Coverage Report</h1><p>No tests available yet.</p></body></html>" > docs/coverage_report/index.html
        fi

    - name: Build documentation
      run: |
        # Create a temporary directory for MkDocs build
        mkdir -p temp_site
        # Build MkDocs into the temporary directory
        mkdocs build --site-dir temp_site
        # Copy the built site to docs, preserving the coverage report
        cp -r temp_site/* docs/
        # Clean up
        rm -rf temp_site
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 