name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Cache MkDocs dependencies
      uses: actions/cache@v3
      with:
        key: mkdocs-material-${{ hashFiles('requirements.txt') }}
        path: .cache
        restore-keys: |
          mkdocs-material-
        
    - name: Install MkDocs
      run: pip install mkdocs-material
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "No tests available yet"
        
    - name: Generate coverage report
      id: coverage
      run: |
        if [ -f coverage.info ]; then
          genhtml coverage.info -o docs/coverage_report
          # Extract coverage percentage for the badge
          COVERAGE=$(lcov --summary coverage.info | grep "lines" | awk '{print $4}' | cut -d'%' -f1)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          # Set job status based on coverage
          if [ "$COVERAGE" -lt 70 ]; then
            echo "Coverage is below 70%"
            exit 1
          fi
        else
          mkdir -p docs/coverage_report
          echo "<html><body><h1>Coverage Report</h1><p>No tests available yet.</p></body></html>" > docs/coverage_report/index.html
          echo "coverage=0" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Download current Pages content
      if: success() || failure()
      run: |
        # Create a temporary directory for current content
        mkdir -p temp_current
        # Try to download current pages content
        curl -L "https://singaraiona.github.io/rayforce/tests_report/index.html" -o temp_current/tests_report_index.html || true
        if [ -f temp_current/tests_report_index.html ]; then
          mkdir -p docs/tests_report
          mv temp_current/tests_report_index.html docs/tests_report/index.html
        fi
        rm -rf temp_current

    - name: Build documentation
      if: success() || failure()  # Continue even if coverage check fails
      run: |
        # Create a temporary directory for MkDocs build
        mkdir -p temp_site
        # Build MkDocs into the temporary directory
        mkdocs build --site-dir temp_site
        # Copy the built site to docs, preserving both coverage and tests reports
        cp -r temp_site/* docs/
        # Clean up
        rm -rf temp_site
        
    - name: Setup Pages
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs
        
    - name: Deploy to GitHub Pages
      if: success() || failure()  # Continue even if coverage check fails
      id: deployment
      uses: actions/deploy-pages@v4 