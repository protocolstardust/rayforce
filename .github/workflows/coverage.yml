name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Cache MkDocs dependencies
      uses: actions/cache@v3
      with:
        key: mkdocs-material-${{ hashFiles('requirements.txt') }}
        path: .cache
        restore-keys: |
          mkdocs-material-
        
    - name: Install MkDocs
      run: pip install mkdocs-material
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "Coverage generation failed but continuing..."
        
    - name: Setup site structure
      run: |
        # Create site directories
        rm -rf site
        mkdir -p site
        
        # Copy existing docs to site root
        if [ -d "docs" ]; then
          cp -r docs/* site/
        fi
        
        # Create coverage directory
        mkdir -p site/coverage
        mkdir -p site/badges
        
    - name: Generate coverage report and badge
      id: coverage
      run: |
        if [ -f coverage.info ]; then
          # Generate HTML report directly in the site/coverage directory
          genhtml coverage.info -o site/coverage --no-function-coverage --prefix $(pwd)
          
          # Extract coverage percentages
          LINE_COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "lines" | awk '{print $4}' | cut -d'%' -f1)
          FUNC_COVERAGE=$(lcov --summary coverage.info 2>&1 | grep "functions" | awk '{print $4}' | cut -d'%' -f1)
          
          # Create coverage badge
          mkdir -p site/badges
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='96' height='20'><rect width='96' height='20' rx='3' fill='#555'/><rect x='61' width='35' height='20' fill='#97ca00'/><g fill='#fff' text-anchor='middle' font-family='DejaVu Sans,Verdana,sans-serif' font-size='11'><text x='31' y='14'>coverage</text><text x='78' y='14'>${LINE_COVERAGE}%</text></g></svg>" > site/badges/coverage.svg
          
          echo "line_coverage=$LINE_COVERAGE" >> $GITHUB_OUTPUT
          echo "func_coverage=$FUNC_COVERAGE" >> $GITHUB_OUTPUT
          
          # Set warning threshold at 40%
          if [ "$LINE_COVERAGE" -lt 40 ]; then
            echo "::warning::Coverage is below 40% (current: ${LINE_COVERAGE}%). Consider adding more tests."
          fi
        else
          mkdir -p site/coverage
          echo "<html><body><h1>Coverage Report</h1><p>No coverage data available. Coverage generation may have failed.</p></body></html>" > site/coverage/index.html
          echo "line_coverage=0" >> $GITHUB_OUTPUT
          echo "func_coverage=0" >> $GITHUB_OUTPUT
          echo "::warning::No coverage data was generated"
        fi

    - name: Setup Pages
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/upload-pages-artifact@v3
      with:
        path: site
        
    - name: Deploy to GitHub Pages
      if: success() || failure()  # Continue even if coverage check fails
      id: deployment
      uses: actions/deploy-pages@v4 