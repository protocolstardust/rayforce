name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "No tests available yet"
        
    - name: Create coverage report directory
      run: mkdir -p coverage_report
        
    - name: Create basic coverage report
      run: |
        if [ -f coverage.info ]; then
          genhtml coverage.info -o coverage_report
        else
          echo "<html><body><h1>Coverage Report</h1><p>No tests available yet.</p></body></html>" > coverage_report/index.html
        fi
        
    - name: Create a separate coverage page
      run: |
        mkdir -p docs/coverage_report
        if [ -f coverage.info ]; then
          # Copy the coverage report to the docs directory
          cp -r coverage_report/* docs/coverage_report/
          # Create a simple index.html file for the coverage report
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>RayforceDB Coverage Report</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; }
              h1 { color: #333; }
              .container { max-width: 1200px; margin: 0 auto; }
              .header { margin-bottom: 20px; }
              .content { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
              .nav { margin-bottom: 20px; }
              .nav a { color: #0366d6; text-decoration: none; }
              .nav a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class='container'>
              <div class='header'>
                <h1>RayforceDB Coverage Report</h1>
                <p>This page shows the code coverage report for RayforceDB.</p>
                <div class='nav'>
                  <a href='../'>← Back to Documentation</a>
                </div>
              </div>
              <div class='content'>
                <iframe src='index.html' width='100%' height='800px' frameborder='0'></iframe>
              </div>
            </div>
          </body>
          </html>" > docs/coverage_report/index.html
        else
          # Create a simple index.html file if no coverage data is available
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>RayforceDB Coverage Report</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; }
              h1 { color: #333; }
              .container { max-width: 1200px; margin: 0 auto; }
              .header { margin-bottom: 20px; }
              .content { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
              .nav { margin-bottom: 20px; }
              .nav a { color: #0366d6; text-decoration: none; }
              .nav a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class='container'>
              <div class='header'>
                <h1>RayforceDB Coverage Report</h1>
                <p>No coverage data is available yet.</p>
                <div class='nav'>
                  <a href='../'>← Back to Documentation</a>
                </div>
              </div>
              <div class='content'>
                <p>Coverage reports will be available here once tests are added to the project.</p>
              </div>
            </div>
          </body>
          </html>" > docs/coverage_report/index.html
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 