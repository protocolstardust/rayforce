name: Test Latest Build on Platforms

on:
  push:
    branches: [master]

jobs:
  build-and-test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (arm64)
            runs_on: macos-14
          - name: Ubuntu (x86_64)
            runs_on: ubuntu-latest
          - name: Windows (x86_64)
            runs_on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential clang

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      - name: Run tests
        run: make tests
